---
layout: default
stylesheets:
- "/assets/css/blog.css"
---

{% include ahoy.html %}

  <div class="project-header" style="background-image: url({{ page.image }});">
    <div class="project-header__container">
      <h1 class="project-header__title">{{ page.title }}</h1>
      <p class="project-header__company">Posted on {{ page.date | date: "%B %-d, %Y" }}</p>
    </div>
  </div>

  <div class="container">

    {{ content }}
  
  </div>
